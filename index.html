<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CyberAttacks Vizualized</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.min.js"></script>
</head>

<body>
    <div id="info">
        <div id="title">
            <a href='about.html'><img class="logo" src="img/logo.png" alt="cyber-verse logo"/></a>
            <!-- <a href="about.html" class="index-buttons">CyberAttacks Vizualized</a>  -->
            <span id="reset"><a href="index.html" class="index-buttons">reset</a></span>
        </div>
        <div id="count" class="card">
            <h5 id="desc"> # TCP Attacks</h5>
            <p id="tcp"></p>
            <h5 id="desc"> # ICMP Attacks</h5>
            <p id="idp"></p>
            <h5 id="desc"> # UDP Attacks</h5>
            <p id="udp"></p>
        </div>
        <div id="protocols-chart"></div>

        <div id="legend">
        </div>

        <h3>Exploration!</h3>
        <div id="footer" class="space">
            Feel free to navigate throughout the map by zooming <br> in and out as well as clicking on the filter at the top <br> right to display different information. <br>The Bar chart and counter will change accordingly.
        </div>
    </div>
    <div id="map"></div>
    <nav id="filter-group" class="filter-group"></nav>

    <script src="js/index.js"></script>

</body>

</html>
